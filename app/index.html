<!DOCTYPE html>

<head>

    <script src="https://kit.fontawesome.com/5096e01dea.js" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <div class="container">

            <div class="main-banner">
                <nav>
                    <ul class="list">
                        <li class="list__item--logo">

                        </li>
                    </ul>
                </nav>
                <div class="main-banner__content">
                    <h1 class="main-banner__title">MAD MAX: ESTRADA DA FÚRIA</h1>
